<div class="row container-fluid">
	<div class="card-deck-wrapper">
	  <div class="card-deck">
	    <div class="card">
	      <div class="card-block">
	        <h3 class="card-title">Open Cases</h3>
	        <p class="card-text">{{chatCount}}</p>
	      </div>
	    </div>
	    <div class="card">
	      <h3 class="card-title">Offline Cases</h3>
	      <p class="card-text">{{offlineCount}}</p>
	    </div>
	    <div class="card">
	      <div class="card-block">
	        <h3 class="card-title">Average Chat Score</h3>
	        <p class="card-text">{{avgScore}}</p>
	      </div>
	    </div>
	  </div>
	</div>
</div>
<div class="row container-fluid">
	<div class="card-deck-wrapper">
	  <div class="card-deck">
	    <div class="card">
	      <div class="card-block">
	        <h3 class="card-title">Average Wait Time</h3>
	        <p class="card-text">{{avgTime}} seconds</p>
	      </div>
	    </div>
	    <div class="card">
	      <div class="card-block">
	        <h3 class="card-title">Average Duration</h3>
	        <p class="card-text">{{avgDuration}}</p>
	      </div>
	    </div>
	    <div class="card">
	      <div class="card-block">
	        <h3 class="card-title">Popular Referrals</h3>
	        <p class="card-text">{{}}</p>
	      </div>
	    </div>
	  </div>
	</div>
</div>
<div class="container-fluid">
	<div class="row">
		<h3>Users By Location:</h3>
	</div>
	<div class="row">
		<leaflet lf-center="centerMap" markers="markers" defaults="defaults" height="600px" width="100%"></leaflet>
	</div>
</div>
